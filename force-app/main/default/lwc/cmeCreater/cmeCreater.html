<template>
  <section>
    <lightning-record-edit-form
    object-api-name="CME__c"
  >
    <div class="slds-text-align_center slds-theme_default slds-text-heading_medium slds-p-vertical_medium">New CME</div>

  <div class="slds-box slds-theme_default">
    <div class="slds-m-around_medium">
      <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_1-of-2">


      
      <lightning-input
        type="text"
        label="CME Name"
        required
        onchange={onNameChange}
        value={name}
      ></lightning-input>
     
    </div>
    <div class="slds-col slds-size_1-of-2">
      <lightning-combobox
      name="Category"
      label="Category"
      value={Category}
      placeholder="--None--"
      options={CategoryValues}
      onchange={handleAMAChange}
    ></lightning-combobox>
   
   

      </div>
      </div>

      <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_1-of-2">
          <!-- <lightning-input
          type="Search"
          label="Provider"
          value={conName}
          disabled
        ></lightning-input> -->
      
          <lightning-input-field
            field-name="Provider__c"
            variant="label-stacked"
            value={contactId}
            onchange={handleContactLookupChange}>
          </lightning-input-field>
      
        
     
    </div>
    <div class="slds-col slds-size_1-of-2">
      <lightning-combobox
      name="Subject	"
      label="Subject"
      value={Subject}
      placeholder="--None--"
      options={SubjectValues}
      onchange={onSubjectChange}
    ></lightning-combobox>

      
    </div>
  </div>

  <div class="slds-grid slds-gutters">
    <div class="slds-col slds-size_1-of-2">
      <lightning-input
        type="Date"
        label="Completetion Date	"
        value={Completetion}
        onchange={onCompletetionChange}
      ></lightning-input>
    </div>
    <div class="slds-col slds-size_1-of-2">

      <lightning-input
      type="Number"
      label="Credit Hours"
      value={credit}
      onchange={onCreditChange}
    ></lightning-input>
    
    </div>
  </div>
  <div class="slds-grid slds-gutters">
    <div class="slds-col slds-size_1-of-2">
   
      <lightning-input
        type="Date"
        label="Expiration Date"
        value={Expiration}
        onchange={onExpirationChange}
      ></lightning-input>
    </div>
    <div class="slds-col slds-size_1-of-2">
      <lightning-input
        type="text"
        label="Administered By	"
        value={administeredBy}
        onchange={onAdministeredChange}
      ></lightning-input>
    </div>
  </div>
  <div class="slds-grid slds-gutters">
    <div class="slds-col slds-size_1-of-2">
        <!-- Pending Completion -->
        <lightning-input-field
            field-name="Pending_Completion__c"
            variant="label-stacked"
            value={chkBoxCompletion}
            onchange={handlechkBoxChange}
        >
        </lightning-input-field>
<div class = "slds-align_absolute-center">

  <lightning-input
  type="file"
  onchange={onFileUpload}
  value={uploadedFiles}
  name="uploadFile"
  label="Upload File"
>
        </lightning-input>
        <br />
        {fileName}
    </div>
</div>


    <div class="slds-col slds-size_1-of-2">
        <lightning-dual-listbox
            name="State(s)"
            label="State(s)"
            source-label="Available"
            value={stateValue}
            selected-label="Chosen"
            field-level-help="Select States"
            options={stateValues}
            onchange={handleStateChange}
        >
        </lightning-dual-listbox>
    </div>
</div>


    </div>


    <div class="slds-align_absolute-center">
      <lightning-button class="slds-m-right_small" label="Save" variant="brand" onclick={saveContact}></lightning-button>
      <lightning-button class="slds-m-right_small" label="Save And New" variant="brand" onclick={saveNewContact}></lightning-button>
      <lightning-button class="slds-button_brand" label="Cancel" variant="destructive" onclick={handleCancel}></lightning-button>
  </div>
  
  </div>
</lightning-record-edit-form>

</section>

</template>
